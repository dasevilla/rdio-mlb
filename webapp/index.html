<!DOCTYPE html>
<html>
  <head>
  <title>MLB Walk-up Songs powered by Rdio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/rdio-utils.css" rel="stylesheet" media="screen">
  <link href="css/main.css" rel="stylesheet" media="screen">
  </head>
  <body>
  <div class="container">

    <div class="row">
      <div class="col-12">
      <h1>MLB Walk-up Songs</h1>
      </div>
    </div>

    <div class="row" id="team-select">
      <div class="col-12">
        <div class="btn-group">
          <button type="button" class="btn btn-default" title="Los Angeles Dodgers">LAD</button>
          <button type="button" class="btn btn-default" title="Oakland Athletics">OAK</button>
          <button type="button" class="btn btn-default" title="Los Angeles Angels of Anaheim">LAA</button>
          <button type="button" class="btn btn-default" title="Arizona Diamondbacks">ARI</button>
          <button type="button" class="btn btn-default" title="Atlanta Braves">ATL</button>
          <button type="button" class="btn btn-default" title="Baltimore Orioles">BAL</button>
          <button type="button" class="btn btn-default" title="Boston Red Sox">BOS</button>
          <button type="button" class="btn btn-default" title="Chicago Cubs">CHC</button>
          <button type="button" class="btn btn-default" title="Chicago White Sox">CWS</button>
          <button type="button" class="btn btn-default" title="Cincinnati Reds">CIN</button>
          <button type="button" class="btn btn-default" title="Cleveland Indians">CLE</button>
          <button type="button" class="btn btn-default" title="Colorado Rockies">COL</button>
          <button type="button" class="btn btn-default" title="Detroit Tigers">DET</button>
          <button type="button" class="btn btn-default" title="Florida Marlins">MIA</button>
          <button type="button" class="btn btn-default" title="Houston Astros">HOU</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" title="Kansas City Royals">KC</button>
          <button type="button" class="btn btn-default" title="Milwaukee Brewers">MIL</button>
          <button type="button" class="btn btn-default" title="Minnesota Twins">MIN</button>
          <button type="button" class="btn btn-default" title="New York Mets">NYM</button>
          <button type="button" class="btn btn-default" title="New York Yankees">NYY</button>
          <button type="button" class="btn btn-default" title="Philadelphia Phillies">PHI</button>
          <button type="button" class="btn btn-default" title="Pittsburgh Pirates">PIT</button>
          <button type="button" class="btn btn-default" title="San Diego Padres">SD</button>
          <button type="button" class="btn btn-default" title="San Francisco Giants">SF</button>
          <button type="button" class="btn btn-default" title="Seattle Mariners">SEA</button>
          <button type="button" class="btn btn-default" title="St. Louis Cardinals">STL</button>
          <button type="button" class="btn btn-default" title="Tampa Bay Rays">TB</button>
          <button type="button" class="btn btn-default" title="Texas Rangers">TEX</button>
          <button type="button" class="btn btn-default" title="Toronto Blue Jays">TOR</button>
          <button type="button" class="btn btn-default" title="Washington Nationals">WAS</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <ul id="track-list" class="media-list"></ul>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p id="authenticate"></p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p>Built at BitCamp 2014. Checkout the <a href="https://github.com/dasevilla/rdio-mlb">source code</a>.</p>
      </div>
    </div>

  </div>

  <script type="text/template" id="rdio-track-template">
    <button type="button" class="btn btn-lg btn-default pull-left"><span class="glyphicon glyphicon-play"></span></button>
    <div class="media-body">
      <h4 class="media-heading"><%= player %></h4>
      <em><%= track_name %></em>
      by <em><%= artist_name %></em>
    </div>
  </script>

  <script src="//www.rdio.com/api/api.js?client_id=aSVobHog0V55s_DTKScX_w"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/json2/json2.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/rdio-utils.min.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
